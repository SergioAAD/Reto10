<div id="sidebar" class="active">
    <div class="sidebar-wrapper active">
        <div class="sidebar-header">
            <div class="d-flex justify-content-between">
                <div class="logo">
                    <a href="./"><img src="{{ url_for('static', filename='images/logo/logo.png') }}" alt="Logo" srcset=""></a>
                </div>
                <div class="toggler">
                    <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                </div>
            </div>
        </div>
        <div class="sidebar-menu">
            <ul class="menu">
                <li class="sidebar-title">Menu</li>
                {% for value_mod in g.modules %}
                    <li class="sidebar-item has-sub {{ 'active' if request.url_rule.endpoint == value_mod.url else '' }}">
                        <a href="#" class="sidebar-link">
                            <i class="bi bi-tools"></i>
                            <span>{{ value_mod.name }}</span>
                        </a>
                        <ul class="submenu">
                            {% for value in g.menu %}
                                <li class="submenu-item {{ 'active' if request.url_rule.endpoint == value.url else '' }}">
                                    <a href="{{ url_for(value.url) }}">{{ value.name }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
    </div>
</div>
